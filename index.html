<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário De Validação</title>
</head>
<body>
  <main class="container">
    <div class="information">
      <h1 class="title">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
      <h4 class="information">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</h4>
    </div>
    <div class="form">
        <form action="index.html" method="get">
          <input type="text" name="NomeCompleto" placeholder="Nome Completo*" required>
          <input type="email" name="Email" placeholder="Email*" required>
          <input type="tel" name="Number" placeholder="Telefone*"  required>
          <textarea  name="Mensagem" placeholder="Mensagem*"></textarea>
          <legend>*campos obrigatórios</legend>
          <button type="submit">Enviar</button>
        </form>
    </div>
  </main>
</body>
</html>
